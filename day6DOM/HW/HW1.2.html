<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container {
            width: 350px;
            margin-top: 100px;
        }

        label {
            margin: 15px 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <label><strong>Product price</strong></label>
        <input id="inputNumber" class="form-control" type="text" aria-label="readonly input example">
        <h5></h5>
    </div>

    <script>
        let inputNumber = document.getElementById("inputNumber");
        inputNumber.addEventListener("keyup", actionNum => {
            let text = Intl.NumberFormat().format(Number(inputNumber.value.replace(/,/g, "")));
            inputNumber.value = text;
        });

    </script>
</body>

</html>
